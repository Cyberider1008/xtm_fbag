{% extends './base.html' %}
{% load static %}

{% block css %}

<style>
.help-inline{
   color: red;
    font-size: 1rem;
    display: block;
    margin-top: 5px;
}
</style>

{% endblock css %}


  
{% block content %}

   

      <div class="login_wrapper">
            <div class="container-fluid h-100">
                  <div class="row h-100 iPad-columns">
                     
                     <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 iPAd-100">
                        <div class="flex-form">
                           <div class="container-1">
                              <div class="row"> 
                                 <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 pe-0 ps-0">
                                    <div class="login-image position-relative">
                                          <img src="{% static 'assets/image/626077_f5bfbaa3b70e4ffc887af157f8f9695e_mv2.webp' %}" class="img-fluid">
                                          <div class="logo-login">
                                             <a href="#">
                                                <svg preserveAspectRatio="xMidYMid meet" data-bbox="28.6 34.9 412.775 19.8" viewBox="28.6 34.9 412.775 19.8" xmlns="http://www.w3.org/2000/svg" data-type="color" role="img" aria-labelledby="svgcid--qit6kfda7ozh"><title id="svgcid--qit6kfda7ozh">XTM Inc Logo</title>
                                                   <g>
                                                       <path d="M43.1 54.3L37.9 47l-5.2 7.3h-4.1l7.1-9.8-6.7-9.4h4l5 6.9 4.8-6.8h3.9L40 44.4l7.2 9.9h-4.1z" fill="#ffffff" data-color="1"></path>
                      
   
   
    <path d="M94.2 38.2h-6.4v-3h16.3v3h-6.3v16.2h-3.6V38.2z" fill="#ffffff" data-color="1"></path>
                                                       <path d="M165.5 54.3V41.6l-6.3 10.5h-1.6l-6.3-10.4v12.5h-3.4v-19h2.9l7.6 12.7 7.5-12.7h2.9v19.2h-3.3z" fill="#ffffff" data-color="1"></path>
                                                       <path d="M263.8 35.2h3.6v19.2h-3.6V35.2z" fill="#ffffff" data-color="1"></path>
                                                       <path d="M330.7 35.2v19.2h-2.9l-10.6-13v13h-3.5V35.2h2.9l10.6 13v-13h3.5z" fill="#ffffff" data-color="1"></path>
                                                       <path d="M380.6 53.3c-1.5-.8-2.8-2-3.7-3.5-1.8-3.1-1.8-7 0-10.1.9-1.5 2.2-2.7 3.7-3.5 1.6-.9 3.4-1.3 5.2-1.3 1.5 0 2.9.3 4.3.8 1.3.5 2.4 1.3 3.3 2.4l-2.3 2.2c-1.3-1.5-3.2-2.3-5.1-2.3-1.2 0-2.5.3-3.5.9-1 .6-1.9 1.4-2.4 2.4-1.2 2.2-1.2 4.8 0 7 .6 1 1.4 1.8 2.4 2.4 1.1.6 2.3.9 3.5.9 2 0 3.8-.8 5.1-2.3l2.3 2.2c-.9 1-2 1.9-3.3 2.4-1.4.6-2.8.8-4.3.8-1.8 0-3.6-.5-5.2-1.4z" fill="#ffffff" data-color="1"></path>
                                                       <path d="M437.5 53.9c-.9-.9-.9-2.3 0-3.2.9-.9 2.3-.9 3.2 0 .9.9.9 2.3 0 3.2-.4.4-1 .7-1.6.7-.6 0-1.2-.3-1.6-.7z" fill="#ffffff" data-color="1"></path>
                                                   </g>
                                               </svg>
                                             </a>
                                          </div>
                                    </div>
                                 </div>
                                 <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 ps-0">
                                    <div class="login-formatting">
                                      
                                    <div class="login-ellips">
                                      
                                       <div class="login-content mb-5">
                                          <h2>Create Account...</h2>
                                          <p></p>
                                       </div>
                                       <form id ='form_register' method="POST">
                                           {% csrf_token %}
                                          <div class="login-form">
                                             <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="name@example.com" >
                                                <label for="floatingInput">First Name*</label>
                                                <i class="far fa-user"></i>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="name@example.com" >
                                                <label for="floatingInput">Last Name*</label>
                                                <i class="far fa-user"></i>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="email" name="email"  pattern="[a-z0-9._%+-]+@+gmail.com$"  placeholder="name@example.com" >
                                                <label for="floatingInput">Email*</label>
                                                <i class="far fa-envelope"></i>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <input type="tel" class="form-control" id="mobile_number" maxlength="10" pattern="[7-9]{1}[0-9]{9}" name="mobile_number" placeholder="name@example.com" >
                                                <label for="floatingInput">Mobile Number*</label>
                                               <i class="fa fa-mobile-alt" ></i>
                                              </div>
                                              <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="password1" name="password1" placeholder="name@example.com" >
                                                <label for="password-login">Password*</label>
                                                <i class="fas fa-lock"></i>
                                              </div>
                                              <div class="form-floating mb-5">
                                                <input type="password" class="form-control" id="password2" placeholder="name@example.com" name="password2" >
                                                <label for="password-login">Confirm Password*</label>
                                                <i class="fas fa-lock"></i>
                                              </div>
                                             
                                          </div>
                                          <div class="check-button-link">   
                                          <div class="button-custom">
                                             <input type="submit" value="Register" id="" onclick="">
                                          </div>
                                       </form>
                                       <div class="sign-up-content register-account">
                                          Already have Account? <a href="{% url 'sign_in' %}"> Login</a>
                                       </div>
                                       </div>
                                    </div>
                                 </div>
                           </div>
                           </div>
                        </div>
                     </div>
                     
                     
                     </div>
                  </div>
            </div>
      </div>

      {% block script %}

     <script>
      $('form[id="form_register"]').validate({
         errorElement: 'span',
         errorClass: 'help-inline',
            rules: {
              first_name: 'required',
              last_name: 'required',
              email: {
                required: true,

              },
              mobile_number: {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 10,
               },
              password1: {
                required: true,
                minlength: 8,
              },
              password2: {
                        required: true,
                        minlength: 8,
                        equalTo: "#password1" //for checking both passwords are same or not
                    }
            },
            messages: {
              first_name: 'This field is required',
              last_name: 'This field is required',
              email: 'Enter a valid email',
              mobile_number:{
                  required: "Please enter phone number",

                  digits: "Please enter valid phone number",
                  minlength: "Phone number field accept only 10 digits",
                  maxlength: "Phone number field accept only 10 digits",
         },
             
              password1: {
                minlength: 'Password must be at least 8 characters long'
              },
              password2: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 8 characters",
                        equalTo: " Please enter the same password as above"
                    },
            },
            submitHandler: function(form) {

              form.submit();
            }
          });



          


          


         </script>


     
      
      {% endblock script %}
     
     {% endblock %}
